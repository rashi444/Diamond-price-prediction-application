{% extends "base.html" %}
{% block title %} Home Page {% endblock %}
{% block content %}
<h1>Enter Diamond Details</h1>
<form method="post" action="{{ url_for('predict') }}">
    <div class="form-group">
        <label for="carat">Carat Size:</label>
        <input type="number" step="0.01" class="form-control" id="carat" name="carat" required>
    </div>
    <div class="form-group">
        <label for="cut">Cut Type (1: Ideal, 2: Premium, 3: Good, 4: Very Good, 5: Fair):</label>
        <input type="number" class="form-control" id="cut" name="cut" required>
    </div>
    <div class="form-group">
        <label for="size">Size:</label>
        <input type="number" step="0.01" class="form-control" id="size" name="size" required>
    </div>
    <button type="submit" class="btn btn-primary">Predict Price</button>
</form>
{% endblock %}
